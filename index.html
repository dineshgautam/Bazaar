<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'>
    	<h1>Bazaar</h1>
    	<a href='#search' data-position="fixed" class="button header-button"><h1>+</h1></a>
    </div>
	<div class="scroll"><ul class='selected-item-list'></ul></div>
</script>

<script id="selected-item-li-tpl" type="text/x-handlebars-template">
    <div class='header'>
    	<h1>Bazaar</h1>
    	<a href='#search' data-position="fixed" class="button header-button"><h1>+</h1></a>
    </div>
    {{#.}}
    <li><a href="#items/{{this.id}}">{{this.itemName}}</a></li>
    {{/.}}
    <footer data-role="footer" data-position="fixed" class='header'>
    </footer>
</script>

<script id="search-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Search item</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='item-list'></ul></div>
</script>

<script id="item-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <!--li><a href="#items/{{this.id}}">{{this.itemName}}<br/>{{this.itemType}}</a></li-->
    <li><a href="#addItem/{{this.id}}" class="add-item-btn">{{this.itemName}}<br/>{{this.itemType}}</a></li>
    {{/.}}
</script>

<script id="item-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
    <!--<img id='image' src='img/{{firstName}}_{{lastName}}.jpg' style="float:left;margin:10px;"/>
    <h1>{{firstName}} {{lastName}}</h1>
    <h2>{{title}}</h2>-->
    <h1>Item:</h1><h2> {{itemName}}</h2>
    <h1>Item Type:</h1><h2> {{itemType}}</h2>
    <h1>Department:</h1><h2> {{department}}</h2>
    <BR><BR>
    <span class="location"></span>
    <ul>
    <!--<li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
    <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
    <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>-->
    <li></li>
    <li><a href="#" class="add-location-btn">Add Location</a></li>
    <!--<li><a href="#" class="add-contact-btn">Add to Contacts</a></li>-->
    <li><a href="#" class="change-pic-btn">Change Picture</a></li>
    </ul>
    <footer data-role="footer" data-position="fixed" class='header'>
    </footer>
    </div>
</script>

<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/SearchView.js"></script>
<script src="js/ItemView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
